<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-MEq8xmFd953gp2FVvLd8DUEvfBjGCzDjem+gmDqfyyWcaxX4BUD7TtSu1EszNTvK" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- Time Picker - Tempus Dominus -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>

    <title>SousPi</title>
</head>
<body>

<div class="container">
    <header>
        <div class="row">
            <div class="col text-center">
                <h1>SousPi</h1>
            </div>
        </div>
    </header>
    <section id="status" style="padding-bottom: 1em">

        <div class="row">
            <div class="col">
                <h3>Status</h3>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Current state
                        <span class="badge badge-info">{{ device['status'] }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Current Temperature
                        <span class="badge badge-info">{{ device['currentTemp'] }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Target Temperature
                        <span class="badge badge-info">{{ device['targetTemp'] }}</span>
                    </li>
                    {% if device['status'] == 'running' %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Time remaining
                        <span class="badge badge-info">{{ device['timer'] }}</span>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </section>

    <section id="scheduler" class="center-block">
        <h3>Schedule</h3><br/>
        <form method="post" class="form" action="/schedule">
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label class="form-control-label" for="datetimepicker-start">Start Time</label>
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" id="datetimepicker-start" class="form-control datetimepicker-input"
                                   data-target="#datetimepicker1" name="datetimepicker-start" required/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="far fa-clock"></i></div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-control-label" for="datetimepicker-end">End Time</label>
                        <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                            <input type="text" id="datetimepicker-end" class="form-control datetimepicker-input"
                                   data-target="#datetimepicker2" name="datetimepicker-end" required/>
                            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="far fa-clock"></i></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-10">
                    <label class="form-control-label" for="targetTemperatureSelector">Target Temperature</label>
                    <input class="custom-range" id="targetTemperatureSelector" type="range"
                           min="32.0" max="210.0" step=".1" oninput="updateTextInput(this.value)" required
                           name="temperatureSlider">
                </div>
                <div class="col-md-2">
                    <div class="input-group mb-3 pt-3">
                        <label for="temperatureInput" class="input-label"></label>
                        <input id="temperatureInput" class="form-control" aria-label="Amount (to the nearest dollar)"
                               type="text" oninput="updateSliderInput(this.value)" name="temperatureText">
                        <div class="input-group-append">
                            <span class="input-group-text">Â°F</span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Schedule</button>
                </div>
            </div>
        </form>
    </section>

    <!-- JavaScript -->
    <!-- JQuery, Moment, Popper, BootStrap, Tempus Dominus, Custom JS for project-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='custom.js')}}"></script>
</div>
</body>
</html>
